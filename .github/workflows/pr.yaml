name: "pull_request"

on:
  pull_request:
    branches: [master]
    types: [opened, synchronize, reopened]

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

env:
  GOLANG_VERSION: '1.24'
  HELM_VERSION: 'v3.12.1'
  PYTHON_VERSION: '3.10'
  CHART_TESTING_VERSION: 'v3.11.0'

jobs:

  check-commit-message:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Check Commit Format
        uses: gsactions/commit-message-checker@v2
        with:
          pattern: '^(fix|feat|docs|style|refactor|test|chore){1}(\([\w\-\.]+\))?(!)?: .+( (#\d+))?$'
          error: 'Your commit message should be in the format "type: Description (#issue)". Example: "fix: Update build (#33)"'
          excludeDescription: 'true'
          excludeTitle: 'true'
          checkAllCommitMessages: 'true'
          accessToken: ${{ secrets.GITHUB_TOKEN }}

      - name: Check Line Length
        uses: gsactions/commit-message-checker@v2
        with:
          pattern: '.{0,50}'
          error: 'The maximum line length of 50 characters is exceeded.'
          excludeDescription: 'true'
          excludeTitle: 'true'
          checkAllCommitMessages: 'true'
          accessToken: ${{ secrets.GITHUB_TOKEN }}

  helm-docs:
    needs: [check-commit-message]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 1

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GOLANG_VERSION }}

      - name: Validate Helm docs
        run: make validate-docs

  helm-lint:
    needs: [helm-docs]
    runs-on: ubuntu-latest
    env:
     CHART_DIR: "deploy-templates"
     CT_CONFIGS_DIR: "."
     CT_CONFIGS_DIR_DEFAULT: "ct-configs"
     CT_FILE_PATH: "ct.yaml"
     LINTCONF_FILE_PATH: "lintconf.yaml"
     CHART_SCHEMA_FILE_PATH: "chart_schema.yaml"
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: ${{ env.HELM_VERSION }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          check-latest: true

      - name: Set up chart-testing
        uses: helm/chart-testing-action@v2.6.0

      - name: Run chart-testing (lint)
        run: ct lint --target-branch ${{ github.event.repository.default_branch }} \
               --charts ${CHART_DIR}/ \
               --config ${CT_FILE_PATH} \
               --lint-conf ${LINTCONF_FILE_PATH} \
               --chart-yaml-schema ${CHART_SCHEMA_FILE_PATH}

  lint:
    needs: [check-commit-message]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 1

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GOLANG_VERSION }}

      - name: Cache golangci-lint
        uses: actions/cache@v4
        with:
          path: ~/.cache/golangci-lint
          key: ${{ runner.os }}-golangci-lint-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-golangci-lint-

      - name: Make Lint
        run: make lint
        continue-on-error: false

      - name: Annotate lint results
        if: failure()
        run: echo "::warning::Lint checks failed. See job logs for details."

  docker-lint:
    needs: [check-commit-message]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 1

      - name: Run hadolint
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile

  integration-tests:
    runs-on: ubuntu-latest
    needs: [check-commit-message]
    strategy:
      matrix:
        keycloak-version:
        - "26.5"
        - "26.4"
    steps:
    - name: Checkout code
      uses: actions/checkout@v6
      with:
        fetch-depth: 1

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: ${{ env.GOLANG_VERSION }}

    - name: Set up Keycloak
      uses: ./.github/actions/setup-keycloak
      with:
        keycloak-version: ${{ matrix.keycloak-version }}

    - name: Run tests against Keycloak
      run: TEST_KEYCLOAK_URL="http://localhost:8081" make test

  integration-tests-check:
    runs-on: ubuntu-latest
    if: always()
    needs: [integration-tests]
    steps:
      - name: Print result
        run: echo ${{ needs.integration-tests.result }}
      - name: Interpret result
        run: |
          if [[ success == ${{ needs.integration-tests.result }} ]]
          then
            echo "All integration test matrix jobs passed!"
          else
            echo "One or more integration test matrix jobs failed."
            false
          fi

  e2e-tests:
    name: End-to-end tests
    needs: [check-commit-message]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
       # The e2e tests are run on the latest supported k8s version.
       # The operator uses standard Kubernetes APIs that are stable across versions.
       kube-version:
       - "1.34"

    steps:
      - name: Check out code into the Go module directory
        uses: actions/checkout@v6
        with:
          fetch-depth: 1

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GOLANG_VERSION }}

      - name: "install kuttl"
        run: ./hack/install-kuttl.sh

      - name: "run tests"
        env:
          KUBE_VERSION: ${{ matrix.kube-version }}
        run: make start-kind KUBE_VERSION=$KUBE_VERSION && make e2e

      - name: Upload e2e logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-logs-k8s-${{ matrix.kube-version }}
          path: |
            /tmp/kind-logs-*
            tests/e2e/
          retention-days: 7

  e2e-tests-check:
    runs-on: ubuntu-latest
    if: always()
    needs: [e2e-tests]
    steps:
      - name: Print result
        run: echo ${{ needs.e2e-tests.result }}
      - name: Interpret result
        run: |
          if [[ success == ${{ needs.e2e-tests.result }} ]]
          then
            echo "All matrix jobs passed!"
          else
            echo "One or more matrix jobs failed."
            false
          fi
