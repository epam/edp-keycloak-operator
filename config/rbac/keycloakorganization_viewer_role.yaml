# This rule is not used by the project edp-keycloak-operator itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants read-only access to v1.edp.epam.com resources.
# This role is intended for users who need visibility into these resources
# without permissions to modify them. It is ideal for monitoring purposes and limited-access viewing.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: edp-keycloak-operator
    app.kubernetes.io/managed-by: kustomize
  name: organization-viewer-role
rules:
- apiGroups:
  - v1.edp.epam.com
  resources:
  - keycloakorganizations
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - v1.edp.epam.com
  resources:
  - keycloakorganizations/status
  verbs:
  - get
