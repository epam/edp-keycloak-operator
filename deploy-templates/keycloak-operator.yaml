apiVersion: v1
kind: Template
metadata:
  name: "keycloak-operator"
  annotations:
    iconClass: icon-other
    description: Openshift template for Other core application/service deploying
    template.openshift.io/provider-display-name: EPAM
    template.openshift.io/support-url: https://www.epam.com
objects:
  - apiVersion: authorization.openshift.io/v1
    kind: RoleBinding
    metadata:
      name: keycloak-operator
    roleRef:
      name: edp-deploy-role
    subjects:
      - kind: ServiceAccount
        name: edp
        namespace: ${NAMESPACE}
    userNames:
      - system:serviceaccount:${NAMESPACE}:edp
  - apiVersion: v1
    kind: ServiceAccount
    metadata:
      name: edp
  - apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: keycloak-operator
    spec:
      replicas: 1
      selector:
        matchLabels:
          name: keycloak-operator
      template:
        metadata:
          labels:
            name: keycloak-operator
        spec:
          serviceAccountName: edp
          securityContext:
            runAsUser: 1001
            runAsNonRoot: true
            runAsGroup: 1001
            fsGroup: 1001
          containers:
            - name: keycloak-operator
              # Replace this with the built image name
              image: "docker-registry.default.svc:5000/${IMAGE_NAME}:${APP_VERSION}"
              command:
                - keycloak-operator
              imagePullPolicy: Always
              securityContext:
                allowPrivilegeEscalation: false
              env:
                - name: WATCH_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.namespace
                - name: POD_NAME
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.name
                - name: OPERATOR_NAME
                  value: "keycloak-operator"
                - name: PLATFORM_TYPE
                  value: "openshift"
parameters:
  - displayName: Application image name
    name: IMAGE_NAME
    required: true
    value: keycloak-operator
  - displayName: Application version
    name: APP_VERSION
    required: true
    value: "latest"
  - displayName: Current namespace
    name: NAMESPACE
    required: true