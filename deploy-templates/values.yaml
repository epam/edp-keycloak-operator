global:
  edpName: ""
  platform: "openshift"
  admins:
    - "stub_user_one@example.com"
  developers:
    - "stub_user_one@example.com"

name: keycloak-operator
annotations: {}
nodeSelector: {}
tolerations: []
affinity: {}
image:
  repository: epamedp/keycloak-operator
  # if not defined then .Chart.AppVersion is used
  tag:
imagePullPolicy: "IfNotPresent"

resources:
  limits:
    memory: 192Mi
  requests:
    cpu: 50m
    memory: 64Mi

keycloak:
  url: "https://keycloak.example.com"
