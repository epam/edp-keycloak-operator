apiVersion: v1
kind: Service
metadata:
  name: test-keycloak
spec:
  selector:
    app: keycloak
  ports:
    - protocol: TCP
      port: 8443
      targetPort: 8443
      name: https
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-keycloak
spec:
  replicas: 1
  selector:
    matchLabels:
      app: keycloak
  template:
    metadata:
      labels:
        app: keycloak
    spec:
      containers:
        - name: keycloak
          image: quay.io/keycloak/keycloak:24.0.2
          args:
            - "start-dev"
            - "--https-port=8443"
            - "--https-certificate-file=/etc/certs/tls.crt"
            - "--https-certificate-key-file=/etc/certs/tls.key"
          ports:
            - containerPort: 8080
            - containerPort: 8443
          env:
            - name: KEYCLOAK_ADMIN
              value: "admin"
            - name: KEYCLOAK_ADMIN_PASSWORD
              value: "admin"
          volumeMounts:
            - name: certs
              mountPath: "/etc/certs"
              readOnly: true
      volumes:
        - name: certs
          secret:
            secretName: test-keycloak-certs

---
# Certificates are generated for service with name test-keycloak

apiVersion: v1
kind: Secret
metadata:
  name: test-keycloak-certs
type: Opaque
data:
  ca.crt: ""
  tls.crt: ""
  tls.key: ""

