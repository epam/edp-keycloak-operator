    name: keycloakrealm-sample
    kind: KeycloakRealm
  username: "john.snow13"
  enabled: true
  emailVerified: true
  keepResource: true
  attributesV2:
    baz:
    - "jazz"
    - "rock"
  passwordSecret:
    name: existing-k8s-secret
    key: key-which-contains-password
status:
  value: OK
