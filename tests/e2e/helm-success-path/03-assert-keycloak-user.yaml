---
apiVersion: v1
kind: Secret
metadata:
  name: existing-k8s-secret
---
apiVersion: v1.edp.epam.com/v1
kind: KeycloakRealm
metadata:
  name: keycloakrealm-sample
status:
  available: true
  value: OK
---
