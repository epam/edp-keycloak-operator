apiVersion: v1
kind: Secret
metadata:
  name: client-secret-name
type: Opaque
data:
  clientSecretKey: dGVzdAo=

---
apiVersion: v1.edp.epam.com/v1
kind: KeycloakClient
metadata:
  name: keycloakclient-sample
spec:
  realmRef:
    kind: KeycloakRealm
    name: keycloakrealm-sample
  clientId: keycloakclient-sample
  secret: $client-secret-name:clientSecretKey
  webUrl: https://keycloakclient-sample.com
  attributes:
    post.logout.redirect.uris: "+"
  clientRolesV2:
    - name: administrator
      description: "Administrator"
    - name: developer
      description: "Developer"
  redirectUris:
    - https://keycloakclient-sample.com
    - https://keycloakclient-sample.com/*

---
apiVersion: v1.edp.epam.com/v1
kind: KeycloakClient
metadata:
  name: keycloakclient-nosecret
spec:
  realmRef:
    kind: KeycloakRealm
    name: keycloakrealm-sample
  clientId: keycloakclient-nosecret
  webUrl: https://keycloakclient-sample.com
  attributes:
    post.logout.redirect.uris: "+"
  clientRolesV2:
    - name: administrator
      description: "Administrator"
    - name: developer
      description: "Developer"
  redirectUris:
    - https://keycloakclient-sample.com
    - https://keycloakclient-sample.com/*

---
apiVersion: v1.edp.epam.com/v1
kind: KeycloakClient
metadata:
  name: keycloakclient-serviceaccount
spec:
  realmRef:
    kind: KeycloakRealm
    name: keycloakrealm-sample
  clientId: keycloakclient-serviceaccount
  secret: $client-secret-name:clientSecretKey
  webUrl: https://keycloakclient-serviceaccount.com
  attributes:
    post.logout.redirect.uris: "+"
  clientRolesV2:
    - name: administrator
      description: "Administrator"
    - name: developer
      description: "Developer"
  redirectUris:
    - https://keycloakclient-serviceaccount.com
    - https://keycloakclient-serviceaccount.com/*
  serviceAccount:
    enabled: true
    groups:
      - developers
    attributesV2:
      foo:
      - bar
      - baz
