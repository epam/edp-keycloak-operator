apiVersion: v1
kind: Namespace
metadata:
  name: keycloak
---
apiVersion: v1
kind: Service
metadata:
  name: keycloak
  labels:
    app: keycloak
spec:
  ports:
    - name: http
      port: 8081
      targetPort: 8081
  selector:
    app: keycloak
  type: ClusterIP
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: config
data:
  default.conf: |
    server {
      listen                  8081;
      server_name             _;
      location / {
        proxy_pass http://localhost:8080;
      }
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak
  labels:
    app: keycloak
spec:
  replicas: 1
  selector:
    matchLabels:
      app: keycloak
  template:
    metadata:
      labels:
        app: keycloak
    spec:
      volumes:
        - name: configs
          configMap:
            name: config
      containers:
        - image: nginxinc/nginx-unprivileged:1.23
          imagePullPolicy: Always
          name: nginx
          ports:
          - containerPort: 8081
          volumeMounts:
          - name: configs
            mountPath: /etc/nginx/conf.d
        - name: keycloak
          image: quay.io/keycloak/keycloak:20.0.3
          args: ["start-dev"]
          env:
            - name: KEYCLOAK_ADMIN
              value: "admin"
            - name: KEYCLOAK_ADMIN_PASSWORD
              value: "admin"
            - name: KC_PROXY
              value: "edge"
          ports:
            - name: http
              containerPort: 8080
          readinessProbe:
            httpGet:
              path: /realms/master
              port: 8080

---
apiVersion: v1
kind: Secret
metadata:
  name: keycloak-secret
type: Opaque
data:
  username: "YWRtaW4="
  password: "YWRtaW4="
