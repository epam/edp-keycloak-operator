apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      name: keycloak-operator
  template:
    metadata:
      labels:
        name: keycloak-operator
    spec:
      securityContext:
        runAsUser: 1001 
        runAsNonRoot: true
        runAsGroup: 1001
        fsGroup: 1001
      serviceAccountName: edp
      containers:
        - name: keycloak-operator
          # Replace this with the built image name
          image: REPLACE_IMAGE
          command:
          - keycloak-operator
          imagePullPolicy: Always
          securityContext:
            allowPrivilegeEscalation: false
          env:
            - name: WATCH_NAMESPACE
              value: REPLACE_VALUE
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: "keycloak-operator"
